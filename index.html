<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic - Docs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="toolbar">
                <button id="saveButton">Save</button>
                <input type="text" id="documentTitle" placeholder="Document Title">
                <button id="boldButton">B</button>
                <button id="italicButton">I</button>
                <button id="underlineButton">U</button>
                <button id="alignLeftButton">Left</button>
                <button id="alignCenterButton">Center</button>
                <button id="alignRightButton">Right</button>
                <select id="fontSizeSelect">
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="22px">22px</option>
                </select>
                <input type="color" id="textColor" title="Text Color">
                <input type="color" id="bgColor" title="Background Color">
            </div>
        </header>
    </div>
    <main>
        <div id="editor" contenteditable="true" placeholder="Start typing..."></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
